<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DerbyFish Tokenomics Prototype</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: linear-gradient(to bottom, #022c22, #000);
      color: #e5e7eb; /* gray-200 */
    }

    .section {
      background-color: rgba(0, 0, 0, 0.2);
      border: 1px solid #4b5563; /* gray-600 */
      border-radius: 0.5rem;
      padding: 1rem;
      margin: 1rem;
      transition: background 0.3s;
    }

    .section:hover {
      background-color: rgba(255, 255, 255, 0.1);
    }

    .section h2 {
      margin-top: 0;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 1rem;
    }

    label {
      display: block;
      margin-top: 0.5rem;
    }

    input, select, button {
      width: 100%;
      padding: 0.5rem;
      margin-top: 0.25rem;
      background-color: #1f2937; /* gray-800 */
      color: #fff;
      border: 1px solid #4b5563;
      border-radius: 0.25rem;
    }

    button:hover {
      background-color: #374151; /* gray-700 */
    }
  </style>
</head>
<body>
  <div class="section">
    <h2>FishNFT Tools</h2>
    <label>Initialize NFT Collection</label>
    <button>Run setup_fish_nft_collection</button>

    <label>Register Species</label>
    <input type="text" placeholder="Species name">
    <button>Run register_species</button>

    <label>Mint Fish NFT (Basic)</label>
    <input type="text" placeholder="Fish data JSON">
    <button>Run mint_fish_nft</button>

    <label>Mint Fish NFT with Species</label>
    <select>
      <option>Select registered species</option>
      <option>Walleye</option>
      <option>Bass</option>
    </select>
    <button>Run mint_fish_nft_with_species</button>

    <label>Setup FishCard Collection</label>
    <button>Run setup_fish_card_collection</button>

    <label>Enable FishCards</label>
    <input type="text" placeholder="Fish NFT ID">
    <button>Run enable_fish_cards</button>

    <label>Commit FishCard</label>
    <input type="text" placeholder="Salt">
    <button>Run commit_fish_card</button>

    <label>Reveal FishCard</label>
    <input type="text" placeholder="Salt Hash">
    <button>Run reveal_fish_card</button>

    <label>Transfer FishCard</label>
    <input type="text" placeholder="To Address">
    <input type="text" placeholder="FishCard ID">
    <button>Run transfer_fish_card</button>
  </div>

  <div class="section">
    <h2>FishNFT Queries</h2>
    <label>View My Fish NFTs</label>
    <button>Run get_fish_nft_ids</button>

    <label>Get NFT by ID</label>
    <input type="text" placeholder="NFT ID">
    <button>Run get_fish_nft_by_id</button>

    <label>Get My FishCards</label>
    <button>Run get_fish_card_ids</button>

    <label>Get FishCard by ID</label>
    <input type="text" placeholder="Card ID">
    <button>Run get_fish_card_by_id</button>
  </div>

  <div class="section">
    <h2>WalleyeCoin Tools</h2>
    <label>Setup Vault</label>
    <button>Run setup_walleye_coin_account</button>

    <label>Mint Species Coin</label>
    <input type="text" placeholder="Fish NFT ID">
    <button>Run mint-species-coin</button>
  </div>

  <div class="section">
    <h2>WalleyeCoin Queries</h2>
    <label>Check Balance</label>
    <button>Run get_walleye_coin_balance</button>
  </div>

  <div class="section">
    <h2>System Features</h2>
    <ul>
      <li>Decentralized species coin redemption</li>
      <li>Privacy-preserving FishCard minting</li>
      <li>Non-transferable catch records</li>
      <li>Royalties for FishCard trading</li>
    </ul>
  </div>
</body>
</html>
